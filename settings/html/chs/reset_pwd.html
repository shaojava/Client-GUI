<!DOCTYPE html>
<html>
<head>
    <title data-locale="edit_virtual_password">修改虚拟盘密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/settings.css"/>
</head>
<body id="setting" class="setting_dialog">
<div id="wrapper" class="reset_virtual_pwd">
    <div id="main">
        <form class="single_form panel">
            <div class="form_item form_item_title">
                <h1></h1>
                <p style="text-align: left;margin-top: 5px">
                    <span style="color: #7F8999;" data-locale="remember_virtual_password_desc">够快不会保留您的密码，若密码遗失将不能找回，请牢记您的虚拟盘密码。</span>
                    <a href="http://help.gokuai.com/?p=9295" target="_blank" data-locale="learn_more">了解更多</a>
                </p>
            </div>
            <div class="form_item">
                <label data-locale="pls_input_old_password">请输入旧密码</label>
                <input type="password" id="old_password" class="input_text_radius"/>
            </div>
            <div class="form_item">
                <label data-locale="pls_input_new_password">请输入新密码</label>
                <input type="password" id="password" class="input_text_radius"/>
            </div>
            <div class="form_item">
                <label data-locale="pls_repeat_new_password">请重复新密码</label>
                <input type="password" id="confirm_password" class="input_text_radius"/>
            </div>
            <div class="form_item">
                <label data-locale="password_prompt">密码提示</label>
                <input type="text" id="prompt" class="input_text_radius"/>
            </div>
            <div class="form_item">
                <span class="err">&nbsp;</span>
            </div>
        </form>
    </div>
    <div id="footer">
        <button class="btn cancel" data-locale="cancel">取消</button>
        <button class="btn blue_btn confirm purple_btn" data-locale="ok">确定</button>
    </div>
</div>
<script type="text/javascript" src="../common/js/lib/jquery.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/interface.js"></script>
<script type="text/javascript" src="../common/js/lang.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/setting.js"></script>
<script type="text/javascript" src="../common/js/lib/jsMD5.js"></script>
<script type="text/javascript">
    initWebHref();
    $(function () {
        $('[data-locale]').translate();
        gkClientSetting.initDialog();
    })
</script>
</body>
</html>
