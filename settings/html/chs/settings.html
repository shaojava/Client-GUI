<!DOCTYPE html>
<html>
<head>
    <title data-locale="preferences">软件设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="./common/css/settings.css"/>
</head>
<body id="setting">
<div id="wrapper">
    <div id="header">
        <ul class="tab_list">
            <li class="tbasic selected" data-target="basic">
                <i></i>
                <span data-locale="general">基本</span>
            </li>
            <li class="tadvance" data-target="advance">
                <i></i>
                <span data-locale="advanced">高级</span>
            </li>
            <li class="tabout" data-target="about">
                <i></i>
                <span data-locale="about">关于</span>
            </li>
        </ul>
    </div>
    <div id="main">
        <div class="basic">
            <div class="person_message panel">
            </div>
            <div class="basic_setting panel">
            </div>
            <div class="language_setting panel">
                <label>语言切换</label>
                <select class="input_text_radius">
                    <option>简体中文</option>
                    <option>繁体中文</option>
                    <option>英文</option>
                </select>
                <span data-locale="take_effect_after_software_restart">软件重启生效</span>
            </div>
        </div>
        <div class="advance" style="display:none">
            <div class="advance_setting panel">
            </div>
            <div class="panel location">
                <div class="sync_loc">
                    <p><h2 data-locale="sync_dir_locatin">同步文件位置</h2></p>
                    <p>
                        <input type="text" class="input_text_radius disabled" disabled="disabled"/>
                        <button class="btn sync-move" checkLogin data-locale="move"></button>
                        <button class="btn sync-position" checkLogin data-locale="select_files_to_sync"></button>
                    </p>
                </div>
                <div class="config_loc">
                    <p><h2 data-locale="config_file_location">配置文件位置</h2></p>
                    <p><input type="text" class="input_text_radius disabled" disabled="disabled"/>
                        <button class="btn move" data-locale="move" checkLogin></button></p>
                    <p><span data-locale="take_effect_after_software_restart">软件重启生效</span></p>
                </div>
            </div>
            <div class="panel others">
                <div class="clearcache c_f">
                    <button class="clearCache btn f_l" checkLogin data-locale="clear_cache"></button>
                    <div class="textMes" >
                        <span data-locale="clear_cache_tip">删除缓存可以换取您的硬盘空间，但可能会导致您的同步效率下降</span>
                    </div>
                </div>
                <div class="rjconfig c_f" style="margin-top:10px">
                    <button class="settingDl btn f_l" checkLogin data-locale="set_proxy"></button>
                    <div class="textMes">
                        <a href="javascript:void(0)" data-config="proxy" class="chk use_proxy">
                            <i></i><span data-locale="enable_ie_proxy">开启IE代理（软件下次启动时生效）</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="about panel" style="display:none">
            <img src="./common/images/about_logo.png"/>

            <h2 data-locale="gokuai_desktop_client">够快桌面客户端</h2>
            <span class="version"></span>

            <div class="mess">
                <h3 data-locale="gokuai_technology">够快科技</h3>
                www.gokuai.com
            </div>
        </div>
    </div>
    <div id="footer">
        <button class="btn cancel" data-locale="cancel">取消</button>
        <button class="btn blue_btn confirm purple_btn" data-locale="ok">确定</button>
    </div>
</div>

<script type="text/javascript">
    var lang = navigator.language || 'zh-CN';
    document.write(unescape("%3Cscript src='./common/js/lang/" + lang + ".js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" src="./common/js/jquery.js"></script>
<script type="text/javascript" src="./common/js/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="./common/js/common.js"></script>
<script type="text/javascript" src="./common/js/util.js"></script>
<script type="text/javascript" src="./common/js/interface.js"></script>
<script type="text/javascript" src="./common/js/setting.js"></script>
<script type="text/javascript">
    $(function () {
        $('[data-locale]').translate();
        gkClientSetting.init();
    })
</script>
<!--基本设置-->
<script type="text/x-jquery-tmpl" id="configTmpl">
    <ul class="configs">
        {{each(k,v) configs}}
        <li data-config="${v.k}" class="chk ${v.checked}">
            <label><i></i>${v.name}</label>
        </li>
        {{/each}}
    </ul>
</script>
<!--计算机信息-->
<script type="text/x-jquery-tmpl" id="layout_member_info">
    <div class="f_l"><img src="${photourl}" class="img_info"/></div>
    <div class="img_mes_info">
        <div>
            <span>${L('label_computer')}</span>${computer_name}
        </div>
        <div>
            <span>${L('label_login_account')}</span>{{if typeof username !=
            "undefined"}}${username}{{else}}${L('unlogin')}{{/if}}
            <input type='button'
                   style="cursor:{{if typeof username==='undefined'}} default{{else}}pointer{{/if}};color:{{if typeof username==='undefined'}} #999{{/if}}"
            {{if typeof username==='undefined'}} disabled{{/if}} class="btn edit_btn" value="${L('logout')}" />
        </div>
    </div>
</script>
</body>
</html>
