<!DOCTYPE html>
<html>
<head>
    <title data-locale="change_to_virtual_mode">转虚拟盘模式</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/settings.css"/>
</head>
<body id="setting" class="setting_dialog">
<div id="wrapper" class="virtual_mode">
    <div id="main">
        <form id="check_login" class="single_form panel step step1"  >
            <div class="form_item form_item_title">
                <h1 data-locale="enter_the_password_to_confirm">请输入您的登录密码以确认操作</h1>
            </div>
            <div class="form_item">
                <input type="password" id="user_password" class="input_text_radius" maxlength="50" />
            </div>
        </form>
        <form id="set_virtual_size" class="single_form panel step step2" style="display: none">
            <div class="form_item">
                <h1 data-locale="virtual_location">虚拟盘位置</h1>
                <p data-locale="virtual_select">请选择要分出虚拟盘的磁盘位置</p>
                <p><select class="local_drives input_text"></select></p>
            </div>
            <div class="form_item">
                <h1 data-locale="virtual_size">虚拟盘大小</h1>
                <p class="c_f">
                    <em class="f_l" data-locale="virtual_set_size">占用空间上限</em>
                    <em class="f_r"><input id="virtual_size" value="0" value="0" min="0" step="1" class="input_text" type="number"/>G</em>
                </p>
                <p><span class="virtual_set_size_desc" data-locale="virtual_set_size_desc">当文件大小不足此上限值时，虚拟盘只占用文件大小的空间，建议设置为本地磁盘可用空间的最大值</span></p>
            </div>
            <div class="form_item">
                <span class="err">&nbsp;</span>
            </div>
        </form>
        <form id="set_virtual_password" class="single_form panel step step3" style="display: none">
            <div class="form_item form_item_title">
                <h1 data-locale="virtual_password_settings" style="font-size: 16px">虚拟盘密码设置</h1>
                <p style="text-align: left;margin-top: 10px">
                    <span style="color: #7F8999;" data-locale="remember_virtual_password_desc">够快不会保留您的密码，若密码遗失将不能找回，请牢记您的虚拟盘密码。</span>
                    <a href="http://help.gokuai.com/?p=9295" target="_blank" data-locale="learn_more">了解更多</a>
                </p>
            </div>
            <div class="form_item">
                <label data-locale="set_password">设置密码</label>
                <input type="password" id="virtual_password" class="input_text_radius" maxlength="50" />
            </div>
            <div class="form_item">
                <label data-locale="repeat_password">重复密码</label>
                <input type="password" id="re_virtual_password" class="input_text_radius" maxlength="50" />
            </div>
            <div class="form_item">
                <label data-locale="password_prompt">密码提示</label>
                <input type="text" id="virtual_password_prompt" class="input_text_radius" maxlength="50"/>
            </div>
            <div class="form_item">
                <span class="err">&nbsp;</span>
            </div>
        </form>
    </div>
    <div id="footer">
        <button class="btn cancel step step1 step2 step3" data-locale="cancel" >取消</button>
        <button class="btn btn_prev step" data-locale="prev_step" style="display: none">上一步</button>
        <button class="btn blue_btn btn_next step step1 step2 step3" data-locale="next_step" >下一步</button>
    </div>
</div>
<script type="text/javascript" src="../common/js/lib/jquery.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/interface.js"></script>
<script type="text/javascript" src="../common/js/lang.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/setting.js"></script>
<script type="text/javascript" src="../common/js/lib/jsMD5.js"></script>
<script type="text/javascript">
    initWebHref();
    $(function () {
        $('[data-locale]').translate();
        gkClientSetting.initDialog();
    })
</script>
</body>
</html>
