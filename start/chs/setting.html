<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>够快</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
    <script type="text/javascript" src="../common/js/util.js"></script>
    <script type="text/javascript" src="../common/js/config.js"></script>
    <script type="text/javascript" src="../common/js/lib/jquery.js"></script>
    <script type="text/javascript" src="../common/js/interface.js"></script>
    <script type="text/javascript" src="../common/js/setting.js"></script>
    <script type="text/javascript">
        $(function () {
            gkClientSetting.init();
        })
    </script>
</head>
<body id="setting">
<div id="wrapper">
    <div id="header">
        <ul class="tab_list">
            <li class="basic" data-target="basic">
                <i></i>
                <span>基本</span>
            </li>
            <li class="advance" data-target="advance">
                <i></i>
                <span>高级</span>
            </li>
            <li class="about" data-target="about">
                <i></i>
                <span>关于</span>
            </li>
        </ul>
    </div>
    <div id="main">
        <div class="tab_content_wrapper">
            <div class="tab_content basic">

            </div>
            <div class="tab_content advance">

            </div>
            <div class="tab_content about">

            </div>
        </div>
    </div>
    <div id="footer">
        <button class="btn blue_btn confirm">确定</button>
        <button class="btn cancel">取消</button>
    </div>
</div>
<!--<script type="text/x-jquery-tmpl" id="layout_member_info">-->
    <div class="shadow account_info">
        <div class="f_l"><img src="${photourl}" alt="" /></div>
        <div class="f_l">
            <div>
                <span class="t_title">当前计算机名：</span>
                <span class="t_content">${computer_name}</span>
            </div>
            <div>
                <span class="t_title">当前登录帐号：</span>
                <span class="t_content">${username}</span>
                <button class="btn" class="logout">退出登录</button>
            </div>
        </div>
    </div>
<!--</script>-->

<!--<script type="text/x-jquery-tmpl" id="layout_feature_setting">-->
<div class="shadow feature_setting">
    <ul class="feature_setting_list">
        {{each(k,n) featureSetting}}
        <li>
            <span class="chk {{if n.checked}}checked{{/if}}">
                <a href="javascript:void(0)"></a>
            </span>
            <span>
                ${n.name}
            </span>
        </li>
        {{/each}}
    </ul>
</div>
<!--</script>-->
<!--<script type="text/x-jquery-tmpl" id="layout_advance_setting">-->
<div class="shadow advance_setting">
   <div class="setting_file">
        <div><span class="t_title">配置文件位置</span></div>
   </div>
    <ul class="advance_feature_setting">
        {{each(k,n) advanceFeatureSetting}}
        <li>
            <span class="chk {{if n.checked}}checked{{/if}}">
                <a href="javascript:void(0)"></a>
            </span>
            <span>
                ${n.name}
            </span>
        </li>
        {{/each}}
    </ul>
    <div class="advance_opt_wrapper">
        <div>
            <button class="btn clear_cache">清除缓存</button>
            <span>删除缓存可以换取你的硬盘空间，但可能会导致你的同步效率下载</span>
        </div>
        <div>
            <button class="btn set_proxy">设置代理</button>
            <span>软件下次启动时生效</span>
        </div>
    </div>
</div>
<!--</script>-->
</body>
</html>
