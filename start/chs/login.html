<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>够快</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
        <script type="text/javascript" src="../common/js/util.js"></script>
        <script type="text/javascript" src="../common/js/config.js"></script>
        <script type="text/javascript" src="../common/js/jquery.js"></script>
        <script type="text/javascript" src="../common/js/jsMD5.js"></script>
        <script type="text/javascript" src="../common/js/interface.js"></script>
        <script type="text/javascript" src="../common/js/login.js"></script>
        <script type="text/javascript" src="../common/js/spin.js"></script>
        <script type="text/javascript">
            $(function(){
                gkClientLogin.init();
            })
        </script>
    </head>
    <body id="login">
        <div>
            <div id="login_p2" class="login_page">
                <form id="form_login" class="form-horizontal">
                    <h1 id="loginTab"><i></i>登录</h1>
                    <div class="content" style="display: block">
                        <div class="from_raw">
                            <label for="email">帐号：</label>
                            <input type="text" placeholder="请输入帐号" id="email" name="email" class="input_text" />
                        </div>
                        <div class="from_raw">
                            <label for="password">密码：</label>
                            <input type="password" placeholder="请输入密码" id="password" name="password" class="input_text" />
                        </div>
                        <div class="from_raw">
                            <button class="btn blue_btn login_btn" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                        </div>
                        <div class="form_raw">
                            <a id="btn_findpassword" href="javascript:;">忘记密码?</a>
                        </div>
                    </div>
                </form>
                <form id="ent_login_form" class="form-horizontal">
                    <h1 id="entTab" class="fold"><i></i>企业用户登录</h1>
                    <div class="content">
                        <div class="from_raw">
                            <label for="ent_id">企业代码：</label>
                            <input type="text" placeholder="请输入企业代码" id="ent_id" name="ent_id" class="input_text" />
                        </div>
                        <div class="from_raw">
                            <button class="btn blue_btn login_btn" type="submit">确定</button>
                        </div>
                    </div>
                </form>
                <form id="oauth_login_form">
                    <h1 id="oauthTab" class="fold"><i></i>合作帐号登录</h1>
                    <div class="content scrollbar">
                        <a class="btn" href="javascript:;" name="sina"><i class="sina_logo"></i>新浪微博</a>
                        <a class="btn" href="javascript:;" name="qq"><i class="qq_logo"></i>腾讯QQ</a>
                        <a class="btn" href="javascript:;" name="hichina"><i class="hichina_logo"></i>万网企业邮箱</a>
						<a class="btn" href="javascript:;" name="tita"><i class="tita_logo"></i>tita账号登录</a>
                        <a class="btn" href="javascript:;" name="shedu"><i class="shedu_logo"></i>上海教育跨校认证</a>
						<a class="btn" href="javascript:;" name="shnu"><i class="shnu_logo"></i>上海师范大学</a>
                        <a class="btn" href="javascript:;" name="shisu"><i class="shisu_logo"></i>上海外国语大学</a>
                        <a class="btn" href="javascript:;" name="sbs" style="display:none"><i class="sbs_logo"></i>上海商学院</a>
                    </div>
                </form>
<!--                <form id="mobile_login_form">
                    <h1 id="mobileTab" class="fold"><i></i>二维码登录</h1>
                    <div class="content qr_login">
                        <img src="../common/images/qrcode_login.png" alt="" />
                        <p>使用够快移动客户端的“发现”功能扫描左侧二维码，即刻轻松登录。</p>
                    </div>
                </form>-->
                <div class="dialog_bottom">
                    <button type="button" class="network_settings"><i class="setting_icon"></i>网络设置</button>
                    <button type="button" class="go2regist"><i class="regist_icon"></i>注册帐号</button>
                </div>
            </div>
            <div id="login_p_ent" class="login_page">

            </div>
            <div id="login_p3" class="login_page">
                <form id="gk_settings_form" class="form-horizontal">
                    <input type="hidden" value="" name="over_write" />
                    <h1>请设置您的客户端</h1>
                    <div class="content">
                        <dl class="from_raw">
                            <dt>
                                <input name="chose_settings" type="radio" name="gk_settings_type" checked="checked" value="0" />
                                默认设置
                            </dt>
                            <dd>
                                使用默认的同步目录和同步设置
                            </dd>
                        </dl>
                        <dl class="from_raw">
                            <dt>
                                <input name="chose_settings" type="radio" name="gk_settings_type" value="1" />
                                自定义设置
                            </dt>
                            <dd>
                                手动设置同步目录和同步设置
                            </dd>
                        </dl>
                    </div>
                    <div class="dialog_bottom">
                        <button type="submit" class="btn_next" style="width: 100%; border: 0">完成</button>
                    </div>
                </form>
            </div>

            <div id="login_p9" class="login_page">
                <form id="regist_form">
                    <h1 id="registTab"><i></i>注册</h1>
                    <div class="content">
                        <div class="from_raw">
                            <label for="email">请输入您的常用邮箱：</label>
                            <input type="text" value="" class="input_text" id="email" name="email" />
                        </div>
                        <div class="from_raw">
                            <button type="submit" class="btn green_btn regist_btn">立即注册</button>
                        </div>
                    </div>
                    <div class="dialog_bottom">
                        <button class="network_settings" type="button"><i class="setting_icon"></i>网络设置</button>
                        <button class="btn_prev" type="button"><i class="go_back_icon"></i>返回登录</button>
                    </div>
                </form>
            </div>

            <div id="login_p11" class="login_page">
                <form id="select_sync_dir">
                    <h1>请选择同步文件夹路径</h1>
                    <div class="content">
                        <dl class="from_raw">
                            <dt>
                                <input type="radio" name="sync_dir" checked="checked" value="0" />
                                默认本地同步文件夹路径
                            </dt>
                            <dd>"<span id="default_gk_sync_dir"></span>"</dd>
                        </dl>
                        <dl class="from_raw">
                            <dt>
                                <input type="radio" name="sync_dir" value="1" />
                                我想选择的本地同步文件夹路径
                            </dt>
                            <dd>
                                <div>
                                    <input type="text" class="" readonly="readonly" value="" id="gk_sync_dir" name="gk_sync_dir" />
                                </div>
                                <div><button type="button" id="select_gk_sync_dir">浏览...</button></div>
                            </dd>
                        </dl>

                    </div>
                    <div class="dialog_bottom">
                        <button type="button" class="btn_prev">上一步</button>
                        <button type="submit">下一步</button>
                    </div>
                </form>
            </div>

            <div id="login_p12" class="login_page">
                <form id="is_chose_sync">
                    <h1>选择性同步</h1>
                    <div class="content">
                        <dl class="from_raw">
                            <dt>
                                <input type="radio" name="chose_dir" checked="checked" value="0" />同步所有文件夹到我的电脑
                            </dt>
                        </dl>
                        <dl class="from_raw">
                            <dt>
                                <input type="radio" name="chose_dir" value="1" />选择文件夹同步到我的电脑</dt>
                            <dd><button id="select_sync_dirs">选择同步文件夹</button></dd>
                        </dl>
                    </div>
                    <div class="dialog_bottom">
                        <button type="button" class="btn_prev">上一步</button>
                        <button type="submit">完成</button>
                    </div>
                </form>
            </div>
            <div id="login_p13" class="login_page">
                <form id="is_use_old_settings">
                    <h1>是否使用上一次同步设置？</h1>
                    <div class="content">
                        <div class="from_raw selected">
                                <input type="radio" name="use_old_settings" checked="checked" value="1" />
                                使用上一次的同步设置
                        </div>
                        <div class="from_raw">
                                <input type="radio" name="use_old_settings" value="0" />
                                重新设置
                        </div>
                    </div>
                    <div class="dialog_bottom">
                        <button type="submit" style="width: 100%; border: 0;">完成</button>
                    </div>
                </form>
            </div>
            <div class="login_page_wrp" ></div>
        </div>
    </body>
</html>
