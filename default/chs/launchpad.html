<!DOCTYPE html>
<html>
<head>
    <title data-locale="start_gokuai">开始够快</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
</head>

<body id="lanchpad_page" class="launth_pad">
<div class="wrapper">
    <div class="content">
        <div class="launth_pad">
            <div class="launth_pad_left f_l scrollbar">
                <ul class="left_menu_list"></ul>
            </div>
            <div class="launth_pad_right">
			<iframe frameborder="0" id="cframe" name="cframe"  src="javascript:void(0)" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/x-jquery-tmpl" id="leftMenuList">

        {{each(i,n) menus}}
        <li data-url="${n.url}" data-sso="${n.sso}" class="${n.classes}"><i class="" style="{{if n.icon}}background:url(${n.icon}) no-repeat 50%;{{/if}}"></i><span>${n.name}</span></li>
        {{/each}}

 </script>
<script type="text/javascript" src="../common/js/lib/jquery.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/interface.js"></script>
<script type="text/javascript" src="../common/js/lang.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/launchpad.js"></script>
<script type="text/javascript">
    function gUpdateLinkPaths(){
        var iframe = $('iframe');
        if(iframe.attr('src') == 'sync.html'){
            window.frames["cframe"].gkClientSync.showLinkedFile();
        }

    }
    alert(1);
    $(function(){
        alert(2);
        $('[data-locale]').translate();
        alert(3);
        gkClientLaunchPad.init();
    })
</script>
</body>
</html>
