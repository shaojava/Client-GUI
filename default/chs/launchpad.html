<!DOCTYPE html>
<html>
<head>
    <title>开始够快</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
    <script type="text/javascript" src="../common/js/util.js"></script>
    <script type="text/javascript" src="../common/js/config.js"></script>
    <script type="text/javascript" src="../common/js/jquery.js"></script>
    <script type="text/javascript" src="../common/js/interface.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".launth_pad_left li").on("click",function(){
                var url = $(this).data("url");
                var sso =  $(this).data("sso");
                if(sso==1){
                    url  = gkClientInterface.openWindow({
                        url:url,
                        sso:1,
                        opentype:1
                    });
                }
                $("iframe").attr("src",url);
            })
            $(".launth_pad_left li").eq(0).trigger('click');
        })
    </script>
</head>

<body id="lanchpad_page" class="launth_pad">
<div class="wrapper">
    <div class="content">
        <div class="launth_pad">
            <div class="launth_pad_left f_l">
                <ul>
                    <li data-url="sync.html"><a href="javascript:void(0)" title="同步"><i class="share"></i>同步</a></li>
                    <li data-url="/client/client?ac=updates" data-sso="1"><a href="javascript:void(0)" title="更新"><i class="share"></i>更新</a></li>
                    <li data-url="/client/client?ac=favorites" data-sso="1"><a href="javascript:void(0)" title="收藏夹"><i class="favorite"></i>收藏夹</a></li>
                    <li data-url="/client/client?ac=contacts" data-sso="1"><a href="javascript:void(0)" title="联系人"><i class="linkman"></i>联系人</a></li>
                    <li data-url="/client/client?ac=recyclebin" data-sso="1"><a href="javascript:void(0)" title="回收站"><i class="recyclebin"></i>回收站</a></li>
                </ul>
            </div>
            <div class="launth_pad_right">
                <iframe frameborder="0"  src="javascript:void(0)" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
