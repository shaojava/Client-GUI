<!DOCTYPE html>
<html>
<head>
    <title data-locale="add_a_new_pair_of_synchronize_folders">添加一对新的同步文件夹</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-ui/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../common/js/lib/jquery-ui/jquery-ui-gk.css"/>
    <link rel="stylesheet" type="text/css" href="../common/js/lib/zTree/css/zTreeStyle/zTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="../common/js/lib/zTree/css/zTreeStyle/teamShareTree.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>

</head>

<body id="sync_page">
<div class="wrapper add_link_dialog">
    <div class="add_link_content">
        <div class="set_wrapper cloud_set_wrapper">
            <i class="icon"></i>
            <div class="select_btn_wrapper">
                <button class="btn blue_btn select_cloud_file"><i></i><span data-locale="select_a_cloud_folder">选择云端文件夹</span></button>
            </div>
            <div class="d_title yahei_font">
                <span data-locale="cloud_position">云端位置：</span>
            </div>
            <div class="selected_file_wrapper">
                <input type="text" value="" readonly class="path_input" id="selected_cloud_path" name="selected_cloud_path" />
                <span class="unselected_span" data-locale="pls_select_a_cloud_folder">请选择云端位置</span>
            </div>
            <div class="other_set_wrapper">
                <a href="javascript:void(0)" class="chk disabled"><i></i><span  data-locale="create_a_folder_with_the_same_name_as_local_folder">创建与本地同名的文件夹</span></a>
            </div>
        </div>
        <div class="middle_wrapper">
            <i></i>
        </div>
        <div class="set_wrapper local_set_wrapper">
            <i class="icon"></i>
            <div class="select_btn_wrapper">
                <button class="btn blue_btn select_local_file"><i></i><span data-locale="select_a_local_folder">选择本地文件夹</span></button>
            </div>
            <div class="d_title yahei_font">
               <span id="" data-locale="local_position">本地位置：</span>
            </div>
            <div class="selected_file_wrapper">
                <input type="text" value="" readonly class="path_input" id="selected_local_path" name="selected_local_path" />
                <span class="unselected_span" data-locale="pls_select_a_local_folder">请选择本地位置</span>
            </div>
            <div class="other_set_wrapper">
                <a href="javascript:void(0)" class="chk disabled"><i></i><span data-locale="create_a_folder_with_the_same_name_as_cloud_folder">创建与云端同名的文件夹</span></a>
            </div>
        </div>
    </div>
    <div class="dialog_bottom">
        <button class="btn blue_btn start_sync" data-locale="start_sync">开始同步</button>
        <button class="btn cancel" data-locale="cancel">取消</button>
    </div>
</div>
<script type="text/x-jquery-tmpl" id="startSyncDialog">
     <div class="start_sync_dialog_content" data-locale="start_sync_dialog_content">
         {{html L('start_sync_dialog_content',filename,local_path)}}
     </div>
</script>
<script type="text/x-jquery-tmpl" id="selectCloudFileDialog">
    <div class="select_cloudfile_dialog_content">
        <div class="team_share_tree" id="gk_cloud_file_list">

        </div>
    </div>
</script>

<script type="text/javascript">
    var lang = navigator.language || 'zh-CN';
    document.write(unescape("%3Cscript src='../common/js/lang/"+lang+".js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery-ui/jquery.gkDialog.js"></script>
<script type="text/javascript" src="../common/js/lib/zTree/js/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="../common/js/lib/bootstrap/bootstrap_customize.min.js"></script>
<script type="text/javascript" src="../common/js/component/droplist.js"></script>
<script type="text/javascript" src="../common/js/rest.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/interface.js"></script>
<script type="text/javascript" src="../common/js/sync.js"></script>
<script type="text/javascript">
    $(function () {
        //多语言
        $('[data-locale]').translate();

        var hash =location.hash;
        var path = '';
        if(hash){
            path= decodeURIComponent(Util.String.ltrim(hash,'#'));
        }
        initWebHref();
        $('body').tooltip({
            selector: '.gktooltip'
        });
        gkClientSync.initAddLink(path);

    })
</script>
</body>


</html>
