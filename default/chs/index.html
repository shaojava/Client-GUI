<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
    <script type="text/javascript" src="../common/js/util.js"></script>
    <script type="text/javascript" src="../common/js/jquery.js"></script>
    <script type="text/javascript" src="../common/js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="../common/js/interface.js"></script>
    <script type="text/javascript" src="../common/js/bootstrap_customize.min.js"></script>
    <script type="text/javascript" src="../common/js/client_menu.js"></script>
    <script type="text/javascript" src="../common/js/ajax.js"></script>

    <script type="text/javascript">


    </script>
</head>
<body id="sidebar">
<div class="wrapper">
      <div id="header">
          <div class="header_nav">
              <i></i>
              <span>开始够快</span>
          </div>
          <div class="account_info">
              <div class="user_info">
                  <img src="${photourl}" class="user_photo" alt="" />
                  <div class="attrs">
                     <div>${username}</div>
                      <div>
                            <span>空间使用情况：</span>
                          <br />
                          <span>${used_size}/${capacity}</span>
                      </div>
                  </div>
              </div>
              <div class="org_info">
                      <div>${org_name}</div>
                  <div>团队空间使用情况：${org_used_size}/${org_capacity}</div>
              </div>
          </div>
      </div>
      <div id="main">
           <ul class="slide_list">
               <li class="slide_item slide_item_update">
                   <div class="slide_title">
                       <i></i>
                       更新动态
                       <span>更多</span>
                   </div>
                   <div class="slide_content">
                        {{each(i,update) updates}}
                       <div class="grid">
                           <span><i></i>${update.datestr}</span>
                       </div>
                       {{each(k,item) update.list}}
                       <div class="update_item">
                        <i class="time"></i>
                        <div>{{}}</div>
                       </div>
                       {{/each}}
                       {{/each}}
                   </div>
               </li>
           </ul>
      </div>
</div>

</body>
</html>
