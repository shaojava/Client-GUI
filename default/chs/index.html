<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../common/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../common/js/lib/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../common/js/lib/bootstrap/datepicker/css/datepicker.css"/>
</head>
<body id="sidebar">
<div class="wrapper">
      <div id="header">
          <div class="header_nav clearfix">
             <span class="logo f_l">             
			 <i></i>
              <span data-locale="start_gokuai">开始够快</span>
             </span>
			 <div class="header_help">
		       <a href="javascript:;" style="display:block"></a>
			 </div>
			 <div class="header_website">
			   <a href="javascript:;" style="display:block"></a>
			 </div>
		  </div>
		   
      </div>
      <div id="main">
      </div>
</div>
<script type="text/x-jquery-tmpl" id="rootMainTmpl">
<div class="root_content">
<ul class="quick_link_list">
{{each(i,link) links}}
    <li class="${link.key}"><i></i><a href="${link.url}" data-sso="${link.sso}" target="_blank">${link.name}</a></li>
{{/each}}
</ul>
 {{if typeof tip !=='undefined' && tip}}
    <div class="tip">${tip}</div>
 {{/if}}
 
</div>
</script>
<script type="text/x-jquery-tmpl" id="fileMainTmpl">
    <ul class="tab_list">
        <li class="share" data-target="tab_content_share" title="${L('tab_share')}"><i></i></li>
        <li class="link" data-target="tab_content_link" title="${L('tab_share_link')}"><i></i></li>
        <li class="remark" data-target="tab_content_remark" title="${L('tab_update')}"><i></i></li>
    </ul>
    <div class="tab_content_wrapper">
        <div class="tab_content_share">

        </div>
        <div class="tab_content_link">
             <span class="gjmodel"><i></i>${L('advance_settings')}</span>
        </div>
        <div class="tab_content_remark">
        </div>
		
    </div>
</script>
<script type="text/x-jquery-tmpl" id="remarkListTmpl">
    {{if remarks && remarks.length}}
    {{if typeof(isItem)==='undefined' || !isItem}}
    <ul class="remark_list scrollbar">
        {{/if}}
        {{each(i,remark) remarks}}
        <li data-fullpath="${remark.fullpath}">
            <img src="${remark.member_photo}" alt="${remark.member_name}" title="${remark.member_name}" />
            <div>
                <a href="javascript:void(0)" usercard="id=${remark.member_id}">${gkClientSidebar.getScreenName(PAGE_CONFIG.memberId,remark.member_id,remark.member_name)}</a>
                <span class="text">{{html remark.render_text}}</span>
                <span class="datetime">( ${remark.timeago} )</span>
                {{if remark.dir==0 && remark.version>0}}
				<span class="version">V{{if remark.version>0}}${remark.version}{{/if}}</span>
                {{/if}}
            </div>
        </li>
        {{/each}}

        {{if typeof(isItem)==='undefined' || !isItem}}
    </ul>
    {{/if}}
    {{else}}
    <div class="empty">${L('empty_update')}</div>
    {{/if}}
    {{if typeof(isItem)==='undefined' || !isItem}}
    <div class="post_wrapper">
        <div class="">
            <textarea class="textarea_wrapper textarea textarea_radius" name="post_value" id="post_value">{{if typeof(old_remark)!=='undefined'&&old_remark}}${old_remark}{{/if}}</textarea>
        </div>
       
        <div class="btn_wrapper">
		     {{if Show==='is'}}
		     <div class="at_and_task f_l">
			 
			    <a href="javascript:;" data-input="@" class="insert at left" title="${L('at')}">
				 <i title="${L('at')}"></i>
				</a>
		   
				<span class="grid f_l"></span>
				 <a href="javascript:;" data-input="@all " class="insert at-all left" title="${L('at')}">
				 <i title="${L('at')}"></i>
				</a>
				<span class="grid f_l"></span>
				 <a href="javascript:;" data-input="#" class="insert pound left" title="${L('add_date_mark')}">
				 <i title="${L('add_date_mark')}"></i>
				</a>
			 </div>
			 {{/if}}
            <button class="btn blue_btn post_now f_r">${L('submit_comment')}</button>
        </div>
        
    </div>
    {{/if}}
</script>
<script type="text/x-jquery-tmpl" id="selectShares">
<div style="left:${x}px;top:${y}px;" class="select-shares" >
 {{each(k,v) shares}}
   <div>${v.username}</div>
 {{/each}}
</div>
</script>
<script type="text/x-jquery-tmpl" id="linkModeTmpl">
<div class="select_wrapper">

    {{if modes && modes.length}}
    <ul class="dropdown_menu">
        {{each(i,mode) modes}}
        <li><a href="javascript:;" class="btn c_f ${mode.key}" data-auth="${mode.auth}">
            <div class="f_l"><i></i></div>
            <div class="f_l t_l">
                <p class="select_name">${mode.name}</p>
                <p class="select_tip" title="${mode.tip}">${mode.tip}</p>
            </div>
        </a></li>
        {{/each}}
    </ul>
    {{/if}}
    <ul class="share_types">
        <li><a href="javascript:;" class="link_clipboard">
            <i></i>
            L('copy_share_link')
        </a></li>
		<li><a href="javascript:;" class="link_browser">
            <i></i>
            L('visit_share_link')
        </a></li>
		 <li><a href="javascript:;" class="link_qq">
            <i></i>
             L('share_to_tencent_weibo')
        </a></li>
        <li><a href="javascript:;" class="link_sina">
            <i></i>
            L('share_to_sina_weibo')
        </a></li>
        <li><a href="javascript:;" class="link_mail">
            <i></i>
            L('share_by_email')
        </a></li>
    </ul>
</div>
 
</script>
<script type="text/x-jquery-tmpl" id="shareMembersTmpl">
    <ul class="share_members scrollbar">
        {{each(i,member) share_members}}
        <li>
        <img src="${member.photourl}"  alt="" />
        <div class="member_info">
            <div class="member_name">
			<span class="f_l">${gkClientSidebar.getScreenName(PAGE_CONFIG.memberId,member.member_id,member.username)}</span>
			{{if member.auth == '3'}}
			<img title="${L('share_owner')}" src="../common/images/icon/crown.png" width='16' height='16' style="vertical-align:middle;width:16px;height:16px;margin-left:2px" />
			{{/if}}
			</div>
			<div style="clear:both"></div>
            <div class="auth" data-auth="${member.auth}">
                ${member.auth_name}
            </div>
        </div>
        {{if member.member_id!=PAGE_CONFIG.memberId}}
        <a href="javascript:;"  class="at" ></a>
        {{/if}}
        </li>
        {{/each}}
    </ul>
    <div class="manage_share_wrapper">
        <a class="manage_share" href="javascript:void(0);"><i></i><span>${L('share_management')}</span></a>
    </div>
</script>
<script type="text/x-jquery-tmpl" id="accountInfoTmpl">
    <div class="account_info">
        <div class="user_info">
            <img src="${photourl}" class="user_photo" alt="" />
            <div class="attrs">
                <div class="name">${username}</div>
                <div>
                    <span>${L('my_files_size')}</span><span>${used_size}/${capacity}</span>
                </div>
            </div>
        </div>
        <div class="org_info">
            <div class="org_name">${org_name}</div>
            <div>${L('my_files_size')}${org_used_size}/${org_capacity}</div>
        </div>
    </div>
</script>
<script type="text/x-jquery-tmpl" id="optsTmpl">
    <div class="opts" state = "${state}">
        {{each(i,opt) opts}}
        <button class="${opt.classes}"{{if opt.classes.indexOf('disable')>=0}} disabled{{/if}} title="${opt.title}"><i></i></button>
        {{/each}}
    </div>
</script>
<script type="text/x-jquery-tmpl" id="fileInfoTmpl">
    <div class="file_info_wrapper">
        <div class="file_info">
            <i class="file_icon ${icon}">
                <s class="bottom_left state state_${state}"></s>
                {{if favorite}}
                <s class="top_right favorite"></s>
                {{/if}}
                {{if state>1 && state < 6}}
                <span class="favorite{{if favorite}} on{{/if}}"><i></i></span>
                {{/if}}
            </i>
            <div class="file_attrs">
                <div class="filename" title="${filename}">
                    <span class="files">${filename}</span>
                </div>
                {{if state==0 || state==1 ||state==6}}
                {{if state==1}}
                <div>${L('this_file_is_synchronizing',$dir?'文件夹':'文件')}</div>
                {{else}}
                <div>${L('this_file_is_not_synchronous',$dir?'文件夹':'文件')}</div>
                {{/if}}
                {{else}}
                <div class="last_edit" title="${L('modify_by_at',last_member_name,last_datetime)}">
                    {{if dir==0 && state > 1 && state < 6}}
                    <a href="javascript:void(0)" title="${L('view_version')}" class="gktooltip version">V{{if index>0 }}${index}{{/if}}</a>
                    {{/if}}
                    {{if typeof(last_member_name)!=='undefined' && last_member_name&&typeof(last_datetime)!=='undefined'&&last_datetime}}
                    {{if (state==3|| state==5)&&dir==0}}
                    ${L('lock_by_at',last_member_name,last_datetime)}
                    {{else}}
                    ${L('modify_by_at',last_member_name,last_datetime)}
                    {{/if}}
                    {{/if}}
                </div>
                {{/if}}
            </div>
        </div>
    </div>

</script>

<script type="text/javascript">
    var lang = navigator.language || 'zh-CN';
    document.write(unescape("%3Cscript src='../common/js/lang/"+lang+".js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript" src="../common/js/lib/jquery.js"></script>
<script type="text/javascript" src="../common/js/lib/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="../common/js/lib/bootstrap/bootstrap_customize.min.js"></script>
<script type="text/javascript" src="../common/js/lib/bootstrap/datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../common/js/lib/bootstrap/datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="../common/js/util.js"></script>
<script type="text/javascript" src="../common/js/interface.js"></script>
<script type="text/javascript" src="../common/js/component/droplist.js"></script>
<script type="text/javascript" src="../common/js/rest.js"></script>
<script type="text/javascript" src="../common/js/sidebar.js"></script>
<script type="text/javascript">
    $(function(){
        $('[data-locale]').translate();
        gkClientSidebar.init();
    });
</script>
</body>
</html>
