        <script type="text/javascript" src="../common/js/util.js"></script>
        <script type="text/javascript" src="../common/js/config.js"></script>
        <script type="text/javascript" src="../common/js/jquery.js"></script>
        <script type="text/javascript" src="../common/js/jquery.tmpl.min.js"></script>

         <!--script type="text/javascript" src="../common/js/client_slide_2013.js"></script-->
          <script type="text/javascript" src="../common/js/jquery.slidebar.js"></script>
                     <!--script type="text/javascript" src="../common/js/jquery.indexdb.js"></script>
          <script type="text/javascript" src="../common/js/jquery_indexdb_shim.js"></script>

          <script type="text/javascript" src="../common/js/jquery.indexdb_process.js"></script-->
          <script type="text/javascript" src="../common/js/ajax.js"></script>

        <script type="text/javascript">
            PAGE_CONFIG.state = '0';
            
            var _isShare = false;
            var _gk_share_info = null;
            var affiliatedperson_dl = null,
                affiliatedperson_cp = null,
                affiliatedperson_yy = null;
        $(function(){
                 affiliatedperson_dl = $(".share_info_parent");                 
                 //创建记录当前时间戳的，表示缓存时间
                 localStorage["app_runtime_time"] = +new Date;
                 localStorage.setItem("share_member",{});
                 localStorage.setItem("share_groups",{});
                 gkClientMenu.init();
                 slideBottom();
                 initWebHref();
                 //加载数据
                 update_ajax_load_data("token="+gkClient.gGetToken()+"&type=history&fullpath=/");
                 $(window).resize(function(){slideBottom();})
                 $(".main_nav").slideBar({"child_tag_name":"li..a","child_two_tag_name":"div"})(function(){
               $(this).click(function(e){
      
                        if($(this).attr("class").indexOf("a_updates") >= 0){
                            //更新
                           
                             if(check_cache_expire()){
                              
                               update_ajax_load_data("token="+gkClient.gGetToken()+"&type=history&fullpath=/");
                               localStorage["app_runtime_time"] = +new Date;
                             }
                            
                        }
                       });
                  
                 });
               });  
     
           
           
        </script>
    </head>

    <body id="sider_page">
        <div class="wrapper">
            <div class="header"></div>
            <div class="compary_finance"></div>
            <div class="toolbar">
                <script type="text/x-jquery-tmpl" id="affiliatedperson">
                                       {{each(k,v) d}}
                                           <a href="#" class="dl_gx" title="${v.auth}">${v.username}</a>
                                       {{/each}}
                                    </script>
                                <!--动态更新-->
                                <script type="text/x-jquery-tmpl" id="updates">
                                                {{each(k,v) d}}
                                           <div class="affiliatedperson affiliatedperson_1 affiliatedperson_update ">
                                                  <div> 
                                               {{if v.identify != false || v.hour != false}}
                                                  <h3 class="clearfix">
                                                  <span>-----</span>
                                                    <div style="display:inline-block">
                                                    
                                                           <span class="f_l" style="margin-left:10px"><b>${v.date_txt}</b></span>
                                                   
                                                                 <span>${v.issxw}</span>
                                                                 <span>${v.hour}</span>
                                            
                                                  
                                                    </div>
                                             <span>-----</span>
                                                  </h3>
                                               {{/if}}
                                    <div class="date_time_file clearfix">
                                        
                                                <div class="f_l">${v.dateline}</div>
                                                <div class="f_l">${v.member_name}{{html v.render_text}}</div>
     
                                    </div>
                                    </div>    
                            </div>
                                   {{/each}}    
                                 </script>
                <ul class="main_nav">
                    <li class="main_nav_li" style="display:none">
                        <a href="javascript:void(0)" title="共享" class="a_share extends">共享
                               <i class="share"></i>
                                <span><i class="share_span"></i></span>
                        </a>
                            <div class="share_info scrollbar share_info_parent">
                                  
                            </div>
                        
                        
                    </li>
                      <li class="main_nav_li" style="display:none">
                          <a href="javascript:void(0)" title="链接" class="a_links extends">链接
                                <i class="links"></i>
                                <span><i class="links_span" title="创建高级链接"></i></span>
                          </a>
                          <div class="share_info scrollbar" style="display:none">
                              <div class="links_info">
                                  <p>快速创建一个链接，将链接复制到邮件或即时通讯工具中，用于分享给的朋友或工作伙伴</p>    
                              </div>
                              <div class="links_update">
                              选择链接类型 ：<div class="links_type"><select class="select select_radius"><option value="1000" data-type="preview" data-tip="允许链接访问者预览">预览链接</option><option value="1011" data-type="download" data-tip="允许链接访问者预览、下载">下载链接</option><option value="1111" data-type="cooperate" data-tip="允许链接访问者预览、下载、上传">协作链接</option></select><a class="extend_button fontcolor_blue get_links" href='javascript:void(0)'>获取链接</a></div>
                              </div>
                            </div>
                      </li>
                          
                      <li class="main_nav_li"><a href="javascript:void(0)" title="更新动态" class="a_updates extends">更新动态
     <i class="updates"></i>
                                <span><i class="updates_span"></i></span>
                          </a>
                          <div class="share_info scrollbar share_info_update" style="display:none">       
                            </div>
                      </li>
                </ul>
            </div>
        </div>
 
        <script id="sideMenuList" type="text/x-jquery-tmpl">
            <ul class="side_menu_list scrollbar">
            {{each(k,v) menus}}
            <li class="{{if typeof(v.classes)!=='undefined' && v.classes.length}}${v.classes}{{/if}}{{if typeof(v.tip)==='undefined' || !v.tip.length}} no_tip_item{{/if}}" data-folder_enable="${v.folder}" data-file_enable="${v.file}">
            <div class="icon"></div>
            <div class="desc">
            <div class="name">${v.name}</div>
            {{if typeof(v.tip)!=='undefined' && !!v.tip.length}}
            <div class="tip">${v.tip}</div>
            {{/if}}
            </div>
            </li>
            {{/each}}
            </ul>

        </script>
        <script id="sideMenuHeader" type="text/x-jquery-tmpl">
           <div class="member member_2013">
               <div class="logo_wrapper logo_wrapper_2013">
                 {{if typeof(orgLogo)!=='undefined'}}
                <img src="../common/images/images_2013/logo.png" class="logo" />
                 {{else}}
               <img src="../common/images/images_2013/logo.png" class="logo" />
                 {{/if}}
               </div>
               <div class="attrs attrs_2013">
                  <!--div class="member_name tmptop">${memberName}</div-->
                      <!--div class="org_name tmptop">${orgName}</div-->
              开始够快
                 
               </div>
           </div>
      
        </script>
